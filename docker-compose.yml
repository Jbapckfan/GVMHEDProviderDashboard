version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ed-dashboard-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ed-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
